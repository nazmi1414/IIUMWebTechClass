<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
  <body>

      Square this number:
        <input type="number" id="square_input" size="2">
      <button type="button" name="Square" id="Squ">Calculate</button>
      <div id="Squared">
      </div>

    <br/><br/>

      Half this number:
        <input type="number" id="half_input" size="2">
      <button type="button" name="Half" id="Hal">Calculate</button>
      <div id="Halved">
      </div>

    <br/><br/>

      Fraction:
        <input type="number" id="num1" size="2">
      Whole:
        <input type="number" id="num2" size="2">
      <button id="percent-button">Calculate</button>
      <div id="Frac">
      </div>

    <br/><br/>

      Calculate area of circle with radius(cm):
        <input type="number" id="area_input" size="2">
      <button id="area-button">Calculate</button>
      <div id="Rad">
      </div>

    <script type="text/javascript" src="kira2x.js" charset="utf-8"></script>
  </body>
</html>
